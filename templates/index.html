{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <input type="file" name="file1"/> <br>
            <input type="file" name="file2"/> <br>

            <input type="radio" name="algorithm" value="lines" checked/> Lines <br>
            <input type="radio" name="algorithm" value="sentences" checked/> Sentences <br>
            <input type="radio" name="algorithm" value="substrings" checked/> Substrings <br>

            <input type="number" name="length"/> <br>
            <input type="submit" name="submit" value="Compare"/>

        </form>
    </div>

{% endblock %}
